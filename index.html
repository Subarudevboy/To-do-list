<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚úì</div>
                <h1>TaskFlow</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <!-- Main App -->
        <main class="app">
            <!-- Task Input Section -->
            <section class="input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="What needs to be done?"
                        maxlength="100"
                    >
                    <button id="addBtn" class="add-btn">
                        <span class="add-icon">+</span>
                        Add Task
                    </button>
                </div>
            </section>

            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stats">
                    <span class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </span>
                    <span class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Done</span>
                    </span>
                    <span class="stat-item">
                        <span class="stat-number" id="activeTasks">0</span>
                        <span class="stat-label">Active</span>
                    </span>
                </div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <ul id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <footer><center>&copy;Demilade Ilesanmi 2025.</center></footer>
</body>
</html>
